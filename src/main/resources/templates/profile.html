<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="styleSheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="styleSheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link type="text/css" rel="styleSheet" href="/css/community.css">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <script src="/webjars/jquery/3.3.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<!--引入导航栏-->
<div th:insert="~{index_nav :: #index-nav}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="q : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img th:src="${q.user.avatarUrl}" class="media-object img-rounded">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${q.getTitle()}"></h4>
                    <span class="text-desc" style="font-size: 12px;font-weight: normal;color: #999;">
                        <span th:text="${q.getCommentCount() ?: 0}"></span>个回复 ·
                        <span th:text="${q.getViewCount() ?: 0}"></span>次浏览 ·
                        <span th:text="${#dates.format(q.getGmtCreate(),'dd MMMM yyy')}"></span>小时前</span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="First">
                            <span aria-hidden="true"><<</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page-1})}" aria-label="Previous">
                            <span aria-hidden="true"><</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">

                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page+1})}" aria-label="Next">
                            <span aria-hidden="true">></span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Last">
                            <span aria-hidden="true">>></span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section=='questions'}? 'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}? 'active list-group-item':'list-group-item'">
                    最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
